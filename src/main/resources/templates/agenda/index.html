<body>
<div id="calhead" style="padding-left:1px;padding-right:1px;">
    <div id="loadingpannel" class="ptogtitle loadicon" style="display: none;">正在加载数据...</div>
    <div id="errorpannel" class="ptogtitle loaderror" style="display: none;">非常抱歉，无法加载您的活动，请稍后再试</div>
</div>

<div id="caltoolbar" class="ctoolbar">
    <div id="faddbtn" class="fbutton">
        <div><span title='点击新建日程' class="addcal">
                新建日程            
                </span></div>
    </div>
    <div class="btnseparator"></div>
    <div id="showtodaybtn" class="fbutton">
        <div><span title='点击返回当前日程 ' class="showtoday">
                今天</span></div>
    </div>
    <div class="btnseparator"></div>
    <div id="showdaybtn" class="fbutton">
        <div><span title='日' class="showdayview">日</span></div>
    </div>
    <div id="showweekbtn" class="fbutton ">
        <div><span title='周' class="showweekview">周</span></div>
    </div>
    <div id="showmonthbtn" class="fbutton fcurrent">
        <div><span title='月' class="showmonthview">月</span></div>
    </div>
    <div class="btnseparator"></div>
    <div id="showreflashbtn" class="fbutton">
        <div><span title='刷新' class="showdayflash">刷新</span></div>
    </div>
    <div class="btnseparator"></div>
    <div id="sfprevbtn" title="上一个" class="fbutton">
        <span class="fprev"></span>
    </div>
    <div id="sfnextbtn" title="下一个" class="fbutton">
        <span class="fnext"></span>
    </div>
    <div class="fshowdatep fbutton">
        <div>
            <input type="hidden" name="txtshow" id="hdtxtshow"/>
            <span id="txtdatetimeshow">Loading</span>
        </div>
    </div>
    <div class="btnseparator"></div>
    <!--  <div id="changetochinese" class="fbutton">
          <div><span title='中文' class="chinese">中文</span></div>
      </div>
      <div id="changetoenglish" class="fbutton">

       <div id="changetoenglishau" class="fbutton">

    <div class="t1 chromeColor">
        &nbsp;
    </div>
    <div class="t2 chromeColor">
        &nbsp;
    </div>

        <div id="gridcontainer" style="overflow-y: visible;">
        </div>
    </div>
    <div class="t2 chromeColor">
        &nbsp;
    </div>
    <div class="t1 chromeColor">
        &nbsp;

<div id="addDIV" style="display: none;padding: 10px;">
    <form class="layui-form" id="agendaForm"  layui-filter="add">

        <div class="layui-inline">
            <label class="layui-form-label">选择日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="date" id="date" lay-verify="required" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">具体时间段</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="betweenDate" id="betweenDate" lay-verify="required" >
            </div>
        </div>

        <div style="margin-top: 20px;"></div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="content" lay-verify="required" class="layui-textarea"></textarea>
            </div>
        </div>
        <button style="display: none;" id="go" layui-filter="go" lay-submit>保存</button>
    </form>
</div>

<script src="./js/xgcalendar_lang_zh_CN.js" type="text/javascript"></script>

<script src="../js/layui/layui.js" type="text/javascript"></script>
<script src="../js/formUtil.js" type="text/javascript"></script>
<script type="text/javascript">
    var layer;
    var form;
    var laydate;
    layui.use(['layer','form','laydate'], function () {
        layer = layui.layer;
        form = layui.form;
        laydate = layui.laydate;
        laydate.render({
            elem: '#date'
            ,theme: '#393D49'
            ,value: new Date()
        });

        laydate.render({
            elem: '#betweenDate'
            ,type: 'time'
            ,range: true
        });
    })


    function getData(begin, end) {
        jQuery.get("/admin/agenda/list", {beginDate: begin, endDate: end}, function (data) {


        })
    }

    function check() {
        var date = jQuery("#date").val();
        var betweenDate = jQuery("#betweenDate").val();
        var content = jQuery("#content").val();
        if(date =="" || betweenDate == "" || content == ""){
            layer.msg("请填写完整信息!!!",{icon:2});
            return false;
        }
        var split = betweenDate.split("-");
        var data = {
            'day':date,
            'beginTime':split[0],
            'endTime':split[1],
            'content':content
        };
        return data;
    }
    
    function opEditWin(start, end, isallday) {
        layer.open({
            title: '编辑日程',
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['720px', '300px'], //宽高
            content: jQuery("#addDIV"),
            cancel:function (index) {
                jQuery("#addDIV").css("display","none");
            },
            btn:['确定','取消'],
            'yes':function(index){
                console.log(formUtil.data("agendaForm"))
                var data = check();
                if(!data){
                    return false;
                }
                jQuery.post("../admin/agenda/add", data,function (data) {

                })


                layer.close(index);
               jQuery("#addDIV").css("display","none");
            },
            'btn2':function (index) {
                layer.close(index);
                jQuery("#addDIV").css("display","none");
            }
        });
    };

    $(document).ready(function () {

        //定义开始时间及结束时间变量
        var begin;
        var end;

        //[id,title,start,end，全天日程，跨日日程,循环日程,theme,'','']
        var view = "month";
        var __CURRENTDATA = [['6147', '你好啊', new Date(1338427800000), new Date(1338431400000), 0, 0, 1, 0, 1, '', '']];
        var op = {
            view: view,
            theme: 3,
            showday: new Date(),
            EditCmdhandler: Edit,
            DeleteCmdhandler: Delete,
            ViewCmdhandler: View,
            onWeekOrMonthToDay: wtd,
            onBeforeRequestData: cal_beforerequest,
            onAfterRequestData: cal_afterrequest,
            onRequestDataError: cal_onerror,
            url: "calendar.php?mode=get",
            quickAddUrl: "/admin/agenda/add?mode=quickadd",
            quickUpdateUrl: "calendar.php?mode=quickupdate",
            quickDeleteUrl: "calendar.php?mode=quickdelete" //快速删除日程的
            /* timeFormat:" hh:mm t", //t表示上午下午标识,h 表示12小时制的小时，H表示24小时制的小时,m表示分钟
             tgtimeFormat:"ht" //同上 */
        };
        var $dv = $("#calhead");
        var _MH = document.documentElement.clientHeight;
        var dvH = $dv.height() + 2;
        op.height = _MH - dvH;
        op.eventItems = __CURRENTDATA;

        var p = $("#gridcontainer").bcalendar(op).BcalGetOp();
        if (p && p.datestrshow) {
            begin = p.vstart.toLocaleDateString();
            end = p.vend.toLocaleDateString();
            $("#txtdatetimeshow").text(p.datestrshow);
        }
        $("#caltoolbar").noSelect();

        $("#hdtxtshow").datepicker({
            picker: "#txtdatetimeshow", showtarget: $("#txtdatetimeshow"),
            onReturn: function (r) {
                var p = $("#gridcontainer").BCalGoToday(r).BcalGetOp();
                begin = p.vstart.toLocaleDateString();
                end = p.vend.toLocaleDateString();
                if (p && p.datestrshow) {
                    $("#txtdatetimeshow").text(p.datestrshow);
                    getData(begin, end)
                }
            }
        });

        function cal_beforerequest(type) {
            var t = "正在加载数据...";
            switch (type) {
                case 1:
                    t = "正在加载数据...";
                    break;
                case 2:
                case 3:
                case 4:
                    t = "正在处理请求...";
                    break;
            }
            $("#errorpannel").hide();
            $("#loadingpannel").html(t).show();
        }

        function cal_afterrequest(type) {
            switch (type) {
                case 1:
                    $("#loadingpannel").hide();
                    break;
                case 2:
                case 3:
                case 4:
                    $("#loadingpannel").html("操作成功!");
                    window.setTimeout(function () {
                        $("#loadingpannel").hide();
                    }, 2000);
                    break;
            }

        }

        function cal_onerror(type, data) {
            $("#errorpannel").show();
        }

        function Edit(data) {
            var eurl = "";
            if (data) {
                var url = StrFormat(eurl, data);
                OpenModelWindow(url, {
                    width: 600, height: 400, caption: "管理日程", onclose: function () {
                        $("#gridcontainer").BCalReload();
                    }
                });
            }
        }

        function View(data) {
            var vurl = "";
            if (data) {
                var url = StrFormat(vurl, data);
                OpenModelWindow(url, {width: 600, height: 400, caption: "查看日程"});
            }
        }

        function Delete(data, callback) {
            $.alerts.okButton = "确定";
            $.alerts.cancelButton = "取消";
            hiConfirm("是否要删除该日程?", '确认', function (r) {
                r && callback(0);
            });
        }

        function wtd(p) {
            if (p && p.datestrshow) {
                $("#txtdatetimeshow").text(p.datestrshow);
            }
            $("#caltoolbar div.fcurrent").each(function () {
                $(this).removeClass("fcurrent");
            })
            $("#showdaybtn").addClass("fcurrent");
        }

        //显示日视图
        $("#showdaybtn").click(function (e) {
            //document.location.href="#day";
            $("#caltoolbar div.fcurrent").each(function () {
                $(this).removeClass("fcurrent");
            })
            $(this).addClass("fcurrent");
            var p = $("#gridcontainer").BCalSwtichview("day").BcalGetOp();
            if (p && p.datestrshow) {
                $("#txtdatetimeshow").text(p.datestrshow);
            }
        });
        //显示周视图
        $("#showweekbtn").click(function (e) {
            //document.location.href="#week";
            $("#caltoolbar div.fcurrent").each(function () {
                $(this).removeClass("fcurrent");
            })
            $(this).addClass("fcurrent");
            var p = $("#gridcontainer").BCalSwtichview("week").BcalGetOp();
            if (p && p.datestrshow) {
                $("#txtdatetimeshow").text(p.datestrshow);
            }

        });
        //显示月视图
        $("#showmonthbtn").click(function (e) {
            //document.location.href="#month";
            $("#caltoolbar div.fcurrent").each(function () {
                $(this).removeClass("fcurrent");
            })
            $(this).addClass("fcurrent");
            var p = $("#gridcontainer").BCalSwtichview("month").BcalGetOp();
            if (p && p.datestrshow) {
                $("#txtdatetimeshow").text(p.datestrshow);
            }
        });

        $("#showreflashbtn").click(function (e) {
            $("#gridcontainer").BCalReload();
        });

        //点击新增日程
        $("#faddbtn").click(function (e) {
            var url = "";
            OpenModelWindow(url, {width: 500, height: 400, caption: "新增日程"});
        });
        //点击回到今天
        $("#showtodaybtn").click(function (e) {
            var p = $("#gridcontainer").BCalGoToday().BcalGetOp();
            if (p && p.datestrshow) {
                $("#txtdatetimeshow").text(p.datestrshow);
            }


        });
        //上一个
        $("#sfprevbtn").click(function (e) {
            var p = $("#gridcontainer").BCalPrev().BcalGetOp();
            if (p && p.datestrshow) {
                $("#txtdatetimeshow").text(p.datestrshow);
            }

        });
        //下一个
        $("#sfnextbtn").click(function (e) {
            var p = $("#gridcontainer").BCalNext().BcalGetOp();
            if (p && p.datestrshow) {
                $("#txtdatetimeshow").text(p.datestrshow);
            }
        });
        $("#changetochinese").click(function (e) {
            location.href = "?lang=zh-cn";
        });
        $("#changetoenglish").click(function (e) {
            location.href = "?lang=en-us";
        });
        $("#changetoenglishau").click(function (e) {
            location.href = "?lang=en-au";
        });
        getData(begin, end);

    });
</script>
</body>
</html>
