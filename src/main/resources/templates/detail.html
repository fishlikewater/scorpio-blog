<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='favorites'"></head>
<link th:href="@{/css/m.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/github-markdown.css}" />
<body>
<header>
    <div class="logo" data-scroll-reveal="enter right over 1s"><a th:href="@{/}">小乔、流水...</a></div>
    <nav class="topnav"  data-scroll-reveal="enter bottom over 1s after 1s">
        <a th:each="t:${titleList}" th:href="@{${t.address}}"><span th:text="${t.tName}"></span><span class="en" th:text="${t.en}"></span></a>
    </nav>
</header>
<article>
    <div class="container">
        <h4 class="atitle" style="text-align: center;" th:text="${article.name}"></h4>
        <div style="width:100%;text-align: center">
            <p>作者:<span th:text="${article.author}"></span>&nbsp;&nbsp;时间:<span th:text="${article.scrq}"></span></p>

        </div>
        <div style="margin-top: 30px;"></div>
        <div class="detail markdown-body" th:utext="${detailDTO.content}">

        </div>

    </div>
</article>
<footer> Design by DanceSmile <a href="/"></a> </footer>
<script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
        (function(){
            window.scrollReveal = new scrollReveal({reset: true});
        })();
    };
</script>
<!--<script src="/e/public/onclick/?enews=donews&classid=11&id=789"></script>-->
</body>
</html>
