<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <meta charset="utf-8">
    <base th:href="${baseUrl}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" th:href="@{/css/github-markdown.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/layui/css/layui.css}" />
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script type="text/javascript" th:src="@{/js/markDown.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/myBlog.js}"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        markDown.init();
        var id = jQuery("#contentId").val();
        markDown.getContent(id);

    });
    </script>
</head>

<body>
    <div id="topInfo">
        <div style="margin-top: 20px;"></div>
        <form class="layui-form" action="">
            <input type="hidden" th:value="${dto.aId}" id="id">
            <input type="hidden" th:value="${dto.contentId}" id="contentId">
            <input type="hidden" th:value="${dto.tPic}" id="contentId">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" th:value="${dto.name}"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-inline">
                        <input type="text" name="author" th:value="${dto.author}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label" >分类</label>
                    <div class="layui-input-inline">
                        <select name="interest" lay-filter="type" id="type" th:value="${dto.typeId}">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">是否评论</label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="isComment" th:value="${dto.isComment}" lay-skin="switch" lay-text="ON|OFF" checked>
                    </div>
                </div>
            </div>
           
            <div class="layui-form-item" style="margin-right: 20px;">
                <div class="layui-block">
                    <label class="layui-form-label" >标签</label>
                    <div class="layui-input-block">
                        <input type="text" name="lable" id="lable" th:value="${dto.lable}"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="margin-right: 20px;">
                <div class="layui-block">
                    <label class="layui-form-label" >摘要</label>
                    <div class="layui-input-block">
                        <input type="text" name="shortContent" id="shortContent" th:value="${dto.shortContent}"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="textInfo" style="align: center;">
        <div class="form-group">
            <textarea name="field"  id="fieldTest" cols="30" rows="10"></textarea>
        </div>
        <button style="float:right;margin-right: 20px;" class="layui-btn layui-btn-normal" onclick="markDown.toSave()">保存</button>
    </div>
</body>
<script th:inline="javascript">
    var typeId = /*[[${dto.typeId}]]*/'typeId';
    myBlog.loadType(typeId);
</script>
</html>
