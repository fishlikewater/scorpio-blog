<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <meta charset="utf-8">
    <base th:href="${baseUrl}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/github-markdown.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/layui/css/layui.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-1.7.2.js}"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script type="text/javascript" th:src="@{/js/markDown.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/myBlog.js}"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        markDown.init();
    });
    </script>
</head>

<body>
    <div id="topInfo">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" th:if="${dto}"  th:value="${dto.name}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <input type="text" name="title" th:if="${dto==null}"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-inline">
                        <input type="text" name="author" th:if="${dto}"  th:value="${dto.author}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <input type="text" name="author" th:if="${dto==null}"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label" >分类</label>
                    <div class="layui-input-inline">
                        <select name="interest" lay-filter="type" id="type" value="${dto.typeId}">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
           
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" >标签</label>
                    <div class="layui-input-inline">
                        <select name="interest" lay-filter="lable" id="lable" value="${dto.lable}">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否评论</label>
                    <div class="layui-input-inline">
                         <input type="checkbox" name="isComment" lay-skin="switch" lay-text="ON|OFF" checked>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="textInfo" style="align: center;">
        <div class="form-group">
            <textarea name="field" id="fieldTest" cols="30" rows="10"></textarea>
        </div>
        <button style="float:right;margin-right: 20px;" class="layui-btn layui-btn-normal" onclick="markDown.toSave()">保存</button>
    </div>
</body>
<script>
    myBlog.loadType();
    myBlog.loadLable();
</script>
</html>
